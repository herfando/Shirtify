<html>
<head>
  <meta charset="UTF-8">

<body class="font-display">
    <!-- Fando -> UI Design-Home -->
      <!-- Section-Navbar -->
        <nav class="w-full grid grid-cols-[auto_auto_auto_auto] text-center h-21 hp:bg-green-300 desktop:bg-blue-300">
          <!-- Logo -->
          <a href="#logo" class="flex items-center justify-center gap-2">
              <!-- icon logo -->
              <img class="desktop:h-10.5 desktop:w-10.5 hp:h-8 hp:w-8" src="/assets/images/companyicon.png" alt="companys icon" width="42" height="42">
              <!-- font shirt -->
              <span class="hp:hidden desktop:inline text-2xl font-bold">Shirt</span>
          </a>
          <!-- Catalog -->
          <div class="bg-amber-500 flex items-center justify-center desktop:gap-5 hp:gap-2">
            <a href="#catalog" class="hp:w-10 hp:h-10 justify-center desktop:w-27 desktop:h-11 flex items-center gap-2 border-cust rounded-sm">
              <!-- icon catalog-->
              <img src="/assets/images/catalogicon.png" alt="catalog icon">
              <!-- Font catalog -->
              <span class="hp:hidden desktop:inline">catalog</span>
            </a>
            <form class="h-11 border-cust rounded-lg flex items-center px-3 gap-2 hp:w-47.5 desktop:w-122.75">
              <!-- Icon search -->
              <img src="/assets/images/searchicon.png" alt="search icon" class="w-5 h-5">
              <!-- Font search -->
              <input type="text" placeholder="search" class="flex-1 bg-transparent outline-none text-gray-700 text-sm placeholder-gray-400">
            </form>
          </div>
          <!-- Profile -->
          <div class="bg-amber-700 flex items-center justify-center gap-5">
              <a href="shoppingcart" class="relative">
                <!-- icon shopping cart -->
                <img src="/assets/images/shoppingcart.png" alt="shopping cart icon">
                <!-- notification -->
                <span class="absolute -top-1 -right-1 bg-red-500 text-white text-xs font-bold rounded-full w-4 h-4 flex items-center justify-center">6</span>
              </a>
              <form class="h-11 border-cust rounded-lg flex items-center px-3 gap-2 hp:hidden desktop:w-50 desktop:inline-flex">
                <!-- icon customer -->
                <img src="/assets/images/profileicon.png" alt="search icon" class="w-5 h-5">
                <!-- name customer -->
                <input type="text" placeholder="John Doe" class="flex-1 bg-transparent outline-none text-gray-700 text-sm placeholder-gray-400">
              </form>
          </div>
          <!-- icon humburger -->
          <button class="desktop:hidden justify-center items-center flex flex-col gap-1">
            <span class="block w-6 h-0.5 bg-black"></span>
            <span class="block w-6 h-0.5 bg-black"></span>
            <span class="block w-6 h-0.5 bg-black"></span>
          </button> 
        </nav>
      <!--Section-Hero -->
        <section class="desktop:w-360 hp:w-[393px] grid justify-center mx-auto desktop:p-10 hp:p-5">
          <div class="overflow-hidden gap-20 rounded-2xl desktop:w-300 desktop:h-85 hp:w-[361px] hp:h-[183px] grid desktop:grid-cols-[auto_auto] hp:grid-cols-[185px_auto] justify-center items-center text-center bg-[#F3D7A4]">
            <!-- image model -->
            <img class="bg-amber-400 desktop:h-[367px] hp:h-[185px] desktop:-translate-x-20" src="/assets/images/modelpicture.png" alt="model picture">
            <article class="gap-5 bg-amber-500 flex flex-col justify-center items-start desktop:-translate-x-20">
              <!-- card -->
              <span class="desktop:text-5xl hp:text-xl text-[#553E32] font-bold desktop:py-3">NEW COLLECTION</span>
              <span class="desktop:text-2xl hp:text-sm text-[#553E32] font-semibold">Stylish men's apparel for every occasion</span>
              <button class="rounded-sm text-center bg-[#0A0D12] desktop:w-[180px] desktop:h-[48px] hp:w-[93px] hp:h[28px] text-[#FFFFFF]">Get Now</button>
          </div>
        </section>
      <!--Featured Product-Section -->
        <section class="bg-indigo-300  desktop:w-360 hp:w-[393px] grid justify-center mx-auto desktop:p-10 hp:p-5">
          <div class="bg-amber-200 desktop:w-300 desktop:h-461 hp:w-[393px] hp:h-623 ">
            <div class="text-[#0A0D12] py-4 desktop:text-4xl hp:text-2xl font-bold">Featured Product</div>
            <!-- Container untuk grid -->
            <article id="product-grid" 
              class="grid desktop:grid-cols-4 hp:grid-cols-2 gap-y-4 gap-x-4">
            </article>


            <script>
              // Constructor untuk product card
              class Product {
                constructor(img, title, price, rating) {
                  this.img = img;
                  this.title = title;
                  this.price = price;
                  this.rating = rating;
                }

                // method untuk render card ke HTML
                render() {
                  return `
                    <article class="gap-3 flex flex-col w-full desktop:h-[403px] hp:h-[281px] bg-white rounded-lg shadow">
                      <!-- img product -->
                      <img class="rounded-2xl desktop:h-[285px] hp:h-[173px]" src="${this.img}" alt="${this.title}">
                      <!-- title product -->
                      <h4 class="px-2 desktop:text-l hp:text-sm">${this.title}</h4>
                      <!-- price product -->
                      <data class="px-2 desktop:text-l hp:text-sm font-bold">${this.price}</data>
                      <!-- Rating -->
                      <div class="desktop:text-l hp:text-sm translate-x-2 flex items-center gap-2">
                        <img class="w-[17.12px] h-[16.35px]" src="/assets/images/rating.png" alt="rating star">
                        <span>${this.rating}</span>
                      </div>
                    </article>
                  `;
                }
              }

              // Data produk (16 card contoh)
              const products = [
                new Product("/assets/images/product1.png", "Sneakers Court Minimalis", "Rp275.000", "4.9"),
                new Product("/assets/images/product2.png", "Running Shoes Pro", "Rp350.000", "4.8"),
                new Product("/assets/images/product3.png", "Casual Canvas", "Rp199.000", "4.7"),
                new Product("/assets/images/product4.png", "High Top Streetwear", "Rp400.000", "4.6"),
                new Product("/assets/images/product5.png", "Sporty Flex", "Rp299.000", "4.9"),
                new Product("/assets/images/product6.png", "Classic Leather", "Rp375.000", "4.8"),
                new Product("/assets/images/product7.png", "Air Walk Comfort", "Rp225.000", "4.7"),
                new Product("/assets/images/product8.png", "Premium Runner", "Rp420.000", "4.9"),
                new Product("/assets/images/product9.png", "Sneakers Urban White", "Rp315.000", "4.8"),
                new Product("/assets/images/product10.png", "Trail Adventure", "Rp450.000", "4.6"),
                new Product("/assets/images/product11.png", "Lightweight Jogger", "Rp280.000", "4.7"),
                new Product("/assets/images/product12.png", "Street Flex Black", "Rp330.000", "4.9"),
                new Product("/assets/images/product13.png", "Daily Comfort", "Rp210.000", "4.8"),
                new Product("/assets/images/product14.png", "Sport Runner X", "Rp390.000", "4.7"),
                new Product("/assets/images/product15.png", "Retro Sneakers", "Rp340.000", "4.8"),
                new Product("/assets/images/product16.png", "Ultra Flex Shoes", "Rp360.000", "4.9"),
              ];

              // Render semua product ke dalam grid
              const grid = document.getElementById("product-grid");
              grid.innerHTML = products.map(product => product.render()).join("");
            </script>
          </div>
        </section>
